{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{%block title%}{%endblock%}</title>

    <link href="//fonts.googleapis.com/css?family=Mukta:300,400,500" rel="stylesheet">

    <!-- Template CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/style-starter-official.css' %}">
    {%block link%}{%endblock%}
    {%block css%}{%endblock%}
    {%block script%}{%endblock%}
  </head>
  <body>
    {% include "navigation.html" %}
    {% block header %}{% endblock %}
    {% block content %}{% endblock %}
    {% block main %}{% endblock %}
    {% include "footer.html" %}


    <!-- Template JavaScript -->
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>

    <script src="{% static 'assets/js/theme-change.js' %}"></script>

    <!-- js for portfolio lightbox -->
    <script src="{% static 'assets/js/jquery-2.1.4.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.chocolat.js ' %}"></script>
    <!--light-box-files -->
    <script type="text/javascript ">
    $(function () {
        $('.w3_agile_portfolio_grid a').Chocolat();
    });
    </script>
    <script src="{% static 'assets/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'assets/js/owl.carousel.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap2.min.js' %}"></script>
  </body>

</html>
